<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link tailwind css and google font -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet" />
      <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <title>Hero Youtube</title>
    
  </head>
  <!-- font and global styles -->
  <style>
/* Customize the scrollbar */
body::-webkit-scrollbar {
  width: 8px;
  background-color: transparent;
}
body::-webkit-scrollbar-thumb {
  background-color: #25252551;
  border-radius: 10px;
}

  </style>
  <body style="font-family: 'Inter', sans-serif">
    <header class="p-12">
      <nav
        class="lg:flex md:flex items-center md:justify-between md:gap-5 lg:justify-between">
        <img src="images/Logo.png" alt="" />
        <button
          class="font-medium mt-5 lg:mt-0 md:mt-0 px-5 py-2 rounded bg-[#25252551] text-[#252525] hover:bg-[#333333] hover:text-white transition duration-300 ease-in-out transform hover:scale-105"
          id="sort-by-views">
          Sort by views
        </button>

        <a
          href="blog/blog.html"
          target="_blank"
          class="font-medium px-5 py-2 rounded text-white bg-red-500 hover:bg-gray-400 transition-all duration-300"
          >Blog</a
        >
      </nav>
      <hr class="h-px my-8 border-0 bg-[#25252551]" />
    </header>
    <main>
      <!-- the tabs -->
      <section
        id="tab-container"
        class="grid grid-cols-2 mx-10 text-center lg:flex md:flex flex-col lg:flex-row md:flex-row lg:justify-center md:justify-center gap-6"></section>
      <!-- the videos -->
      <section class="container mx-auto">
        <!-- all video container -->
        <div
          id="videos-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 md:mx-6 mx-5 mt-6 lg:mx-0"></div>
      </section>
      <!-- alert section  -->
      <section class="container mx-auto" id="alertContainer"></section>
    </main>
  </body>
  <script src="index.js"></script>
</html>
